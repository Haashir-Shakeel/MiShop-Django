{% extends 'store/base.html' %}
{%load static%}

<link rel="stylesheet" href="{% static 'css/main.css' %}">

{% block content%}

<div class="row">
    {%if products%}
    {% for product in products%}
        <div class="col-lg-4">
        <img src="{{product.imageURL}}" alt="" class="thumbnail">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product={{product.id}} data-action="add" class="btn button-outline-secondary add-btn update-cart">Add to Cart</button>
            <a href="#" class="btn button-outline-success">View</a>
            <h4 style="display: block; float: right"><strong>{{product.price|floatformat:2}}</strong></h4>
        </div>
    </div>
    {%endfor%}
    {%else%}
    <h3>No Products yet in the shop</h3>
    {%endif%}
    
</div>


{% endblock%}
